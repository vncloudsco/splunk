#   Version 8.0.4
# DO NOT EDIT THIS FILE!
# Please make all changes to files in $SPLUNK_HOME/etc/system/local.
# To make changes, copy the section/stanza you want to change from $SPLUNK_HOME/etc/system/default
# into ../local and edit there.
#
# This file configures Splunk's initial app
#
[general]
search_use_advanced_editor = 1
search_syntax_highlighting = light
search_assistant = compact
search_auto_format = 0
search_line_numbers = 0
datasets:showInstallDialog = 1

[general_default]
default_namespace = $default
appOrder = search

# If user has opted in to instrumentation
hideInstrumentationOptInModal = 0

# NOTE: showWhatsNew is no longer used
showWhatsNew = 1
default_earliest_time = -24h@h
default_latest_time = now

# Notification
# Status: true, false, snooze_[timestamp]
notification_python_3_impact = true
